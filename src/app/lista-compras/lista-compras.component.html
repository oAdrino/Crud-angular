<div class="container">
  <h1>Lista de compras</h1>

  <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
    <input type="text" 
      id="item" 
      name="item"
      [(ngModel)]="item" 
      placeholder="Digite o nome do item"/>
    <button type="submit">Adicionar</button>  
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>item</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Arroz</td>
        <td><input type="checkbox"/></td>
      </tr>   
      <tr>
        <td>2</td>
        <td>Feijão</td>
        <td><input type="checkbox"/></td>
      </tr>   
      <tr>
        <td>3</td>
        <td>Macarrão</td>
        <td><input type="checkbox"/></td>
      </tr>
    </tbody>
  </table>
